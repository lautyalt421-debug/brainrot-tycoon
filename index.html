<!DOCTYPE html>
<html lang="es-AR">
<head>

    <title>Steel a Teacher</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="app">

            <div class="stat">DINERO: $<span id="money">25</span></div>

        <main id="classroom">

                <h2>PROFESORES DISPONIBLES</h2>

        <section id="inventory_area">
            <h3>TU BASE (PUPITRES) <span id="slot_count">0/4</span></h3>
            <div id="base_grid" class="base-grid"></div>
        </section>

        <footer id="controls">
            <button id="btn-click" class="btn-action btn-steal">Â¡GENERAR CLIC!</button>
            <div class="btn-group">
                <button id="btn-rebirth" class="btn-action">RENACER (RB: <span id="rebirths">0</span>)</button>
            </div>
        </footer>
    </div>
    <script src="game.js"></script>
</body>
</html>
